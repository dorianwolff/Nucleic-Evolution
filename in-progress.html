    <style>
        body {
            background-color: #2d3748;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 60px;
        }

        .construction-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .gear-icon {
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background-color: #4a5568;
            border-radius: 3px;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .progress-fill {
            height: 100%;
            background-color: #fbbf24;
            width: 70%;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(200%);
            }
        }

        .navbar {
            z-index: 1002;
        }

        footer {
            background-color: #1f2937;
            color: #d1d5db;
            padding: 1rem;
            text-align: center;
        }

        .nav-link {
            position: relative;
        }

        .menu-toggle {
            z-index: 1003;
            position: relative;
        }

        .mobile-nav {
            z-index: 1001;
        }

        .menu-overlay {
            z-index: 1000;
        }
    </style>
</head>
