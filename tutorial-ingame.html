<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nucleic Evolution - Tutorial Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="effects.css">
    <script src="effects.js"></script>
    <script src="tutorial-cards.js"></script>
    <script src="tutorial.js"></script>
    <style>
        /* Copy all styles from ingame.html */
        body {
            background-color: #2d3748;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 10px;
            height: 80vh;
            width: 80%;
            margin: auto;
            overflow: visible;
            position: relative;
        }

        .zone {
            background-color: rgba(31, 41, 55, 0.5);
            border: 2px solid #4a5568;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 250px;
            transition: border-color 0.3s ease;
        }

        .zone.highlight {
            border-color: #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }

        .card {
            width: 120px;
            height: 180px;
            background-color: #1f2937;
            border: 2px solid #4a5568;
            border-radius: 8px;
            cursor: default;
            transition: transform 0.3s ease, border-color 0.3s ease;
            transform-origin: center;
        }

        .card.draggable {
            cursor: grab;
        }

        .card.dragging {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .card.dragging-source {
            opacity: 0;
        }

        /* Tutorial-specific styles */
        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tutorial-highlight {
            position: absolute;
            border: 3px solid #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
            pointer-events: none;
            z-index: 1000;
            border-radius: 8px;
            animation: pulse 2s infinite;
        }

        .highlight-stats {
            animation: pulse 2s infinite;
            border-color: #fbbf24;
        }

        .attack-arrow {
            position: absolute;
            width: 2px;
            height: 50px;
            background: #fbbf24;
            transform-origin: top;
            animation: arrowPulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes arrowPulse {
            0% { transform: scaleY(0.8); opacity: 0.5; }
            50% { transform: scaleY(1); opacity: 1; }
            100% { transform: scaleY(0.8); opacity: 0.5; }
        }

        .tutorial-message {
            background-color: #1f2937;
            border: 3px solid #fbbf24;
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            color: white;
            text-align: center;
        }

        /* Add turn indicator styles */
        .turn-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1f2937;
            border: 2px solid #4a5568;
            border-radius: 8px;
            padding: 10px 20px;
            z-index: 100;
        }

        /* Add resource counter styles */
        .resource-counter {
            position: fixed;
            top: 20px;
            background-color: #1f2937;
            border: 2px solid #4a5568;
            border-radius: 8px;
            padding: 10px;
            z-index: 100;
        }

        .player-resources {
            right: 20px;
        }

        .ai-resources {
            left: 20px;
        }

        /* Tutorial dialogue box */
        .tutorial-dialogue {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1f2937;
            border: 3px solid #fbbf24;
            border-radius: 12px;
            padding: 15px 25px;
            color: white;
            z-index: 1001;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
            transition: opacity 0.3s ease;
        }

        /* Update styles */
        .tutorial-card-container {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="tutorial-dialogue" class="tutorial-dialogue">
        Welcome to the tutorial!
    </div>

    <div class="resource-counter ai-resources">
        AI Resources: <span id="ai-resources">3</span>
    </div>

    <div class="game-area">
        <!-- AI zones -->
        <div class="zone ai-zone" id="ai-left"></div>
        <div class="zone ai-zone" id="ai-center"></div>
        <div class="zone ai-zone" id="ai-right"></div>
        
        <!-- Player zones -->
        <div class="zone player-zone" id="player-left"></div>
        <div class="zone player-zone" id="player-center"></div>
        <div class="zone player-zone" id="player-right"></div>
    </div>

    <!-- Tutorial card container -->
    <div class="tutorial-card-container"></div>

    <div class="resource-counter player-resources">
        Your Resources: <span id="player-resources">3</span>
    </div>

    <div id="current-turn" class="turn-indicator">Your Turn</div>
</body>
</html>
